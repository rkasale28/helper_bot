intents:
  - greet
  - goodbye
  - find
  - requirements
  - procedure
  - self
  - thanks

responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_goodbye:
  - text: "Bye"

  utter_procedure:
  - text: "Nothing Much. Just visit our center in your city. You can donate your commodities there."

  utter_self_information:
  - text: "We act as an mediator between the needy and the donor. We always ensure that every needy gets satisfied."

  utter_thanks:
  - text: "My pleasure :)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
